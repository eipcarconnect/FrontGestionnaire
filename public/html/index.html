<!DOCTYPE html>
<html style="width: 100%; height: 100%">
<head>
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Index</title>
</head>

<body>

<div class="App">
    <div class="Drawer">
        <div class="DHeader">
            <img id="logo" src="../assets/CarConnect.png" height={100}/>
        </div>
        <div class="DOptions">
						<a href="/vehicules">Vehicules</a><br/>
						<a href="/factures">Factures</a><br/>
						<a href="/trajets">Trajets</a><br/>
						<button onclick="logout();">Logout</button><br/>
        </div>
    </div>
    <div class="Content">
			<div class="ManagerInfos">
					<img class="profile-picture" src="../assets/CarConnect.png" alt="Profile picture">

			</div>
			<div id="PageContent">
				<h2 id="company">Entreprise</h2><br/>
				<p id="nbCars">0 véhicule</p><br/>
				<input type=button onclick="getCompanyVehicules()" value="GetVehicules">
	        <table class="table">
						<thead>
							<tr>
								<th>Vitesse</th>
							  <th>Model</th>
							  <th>Température moteur</th>
							  <th>Température liquide de refroidissement</th>
							  <th>À l'arrêt</th>
							</tr>
						</thead>
	          <tbody id="table_content">
	          </tbody>
	        </table>
	    </div>
		</div>
</div>

</body>
<script src="../js/index.js"></script>
</html>
