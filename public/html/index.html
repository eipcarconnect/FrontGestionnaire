<body>

<div class="App">
    <div class="Drawer">
        <div class="DHeader">
            <img id="logo" src="../assets/CarConnect.png" height={100}/>
        </div>
        <div class="DOptions">
						<a href="/vehicules">Véhicules</a><br/>
						<a href="/trajets">Trajets</a><br/>
						<a href="/factures">Factures</a><br/>
						<button class="logout" onclick="logout();">Logout</button><br/>
        </div>
    </div>
    <div class="Content">
			<div class="ManagerInfos">
					<img class="profile-picture" src="../assets/CarConnect.png" alt="Profile picture">

			</div>
			<div id="PageContent">
				<h2 id="company">Entreprise</h2><br/>
				<p id="nbCars">0 véhicule</p><br/>
				<button id="downloadLinkExcel" onclick="exportTableToExcel('example', 'test')">Export to excel</button>
				<button id="downloadLinkPDF">Export to pdf</button>
				<button id="downloadLinkExcel" onclick="exportTableToCSV('test')">Export to CSV</button>
	        <table class="table">
						<thead>
							<tr>
								<th scope="col">Vitesse</th>
							  <th scope="col">Model</th>
							  <th scope="col">Température moteur</th>
							  <th scope="col">Température liquide de refroidissement</th>
							  <th scope="col">À l'arrêt</th>
							</tr>
						</thead>
	          <tbody id="table_content">
	          </tbody>
	        </table>
	    </div>
		</div>
</div>
