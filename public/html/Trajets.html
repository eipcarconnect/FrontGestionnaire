<body>

<div class="App">
    <div class="Drawer">
        <div class="DHeader">
            <img id="logo" src="../assets/CarConnect.png" height={100}/><br/>
						<b><u><p id="company">Entreprise</p></u></b><br/>
        </div>
        <div class="DOptions">
					<a href="/vehicules"><i class='fas fa-car-alt'></i> Véhicules</a><br/>
					<a href="/trajets"><i class='fas fa-route'></i> Trajets</a><br/>
					<a href="/users"><i class='fas fa-users'></i> Employés</a><br/>
					<i><a id="contact" href="/contact"><i class="fas fa-edit"></i> Nous contacter</a></i><br/>

        </div>
    </div>

			<div class="ManagerInfos">

			</div>

				<button id="downloadLinkExcel" onclick="exportTableToExcel('trajets', 'Trajets')"><i class='fas fa-file-excel'></i></button>

				<button id="downloadLinkExcel" onclick="exportTableToCSV('Trajets')"><i class='fas fa-file-csv'></i></button>
				<table class="table" id="trajets">
					<thead>
						<tr>
							<th scope="col">Nom</th>

							<th scope="col">Employé</th>
							<th scope="col">Début</th>
							<th scope="col">Fin</th>
							<th scope="col">Date</th>
							<th scope="col">Lien Facture</th>
						</tr>
					</thead>
					<tbody id="trajets_content">
					</tbody>
				</table>
