<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="../js/contact.js"></script>
	<title>Nous contacter</title>
</head>

<body>

	<div className="App">
		<div class="Drawer">
        <div class="DHeader">
            <img id="logo" src="../assets/CarConnect.png" height={100}/><br/>
						<b><u><p id="company">Entreprise</p></u></b><br/>
        </div>
        <div class="DOptions">
						<a href="/vehicules">Véhicules</a><br/>
						<a href="/users">Employés</a><br/>
						<a href="/trajets">Trajets</a><br/>
						<i><a id="contact" href="/contact">Nous contacter</a></i><br/>
						<button class="logout" onclick="logout();">Logout</button><br/>
        </div>
    </div>
		<div class="Content">
					<form id="contactForm" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
					<h2 class="w3-center">Nous contacter</h2>

					<div class="w3-row w3-section">
					  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
					    <div class="w3-rest">
					      <input class="w3-input w3-border" name="name" type="text" placeholder="Votre nom">
					    </div>
					</div>

					<div class="w3-row w3-section">
					  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
					    <div class="w3-rest">
					      <input class="w3-input w3-border" name="email" type="text" placeholder="Adresse email">
					    </div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
							<div class="w3-rest">
								<input class="w3-input w3-border" name="subject" type="text" placeholder="Le sujet de votre message">
							</div>
					</div>

					<div class="w3-row w3-section">
					  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
					    <div class="w3-rest">
					      <input class="w3-input w3-border" name="message" type="text" placeholder="Votre message">
					    </div>
					</div>

					<input type="button" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" onclick="sendEmail()" value="Envoyer le message">

					</form>
				</div>
	</div>

</body>
<script src="../js/index.js"></script>
</html>
