		<title>Employés</title>
</head>

<body>

<div class="App">
	<div class="Drawer">
		<div class="DHeader">
			<img id="logo" src="../assets/CarConnect.png" height={100}/>
			<b><u><p id="company">Entreprise</p></u></b>
		</div>
		<div class="DOptions">
			<a href="/vehicules"><i class='fas fa-car-alt'></i> Véhicules</a>
			<a href="/trajets"><i class='fas fa-route'></i> Trajets</a>
			<a href="/users" style="margin-bottom: 250px"><i class='fas fa-users'></i> Employés</a>
		</div>
		<div class="DFooter">
			<i style="margin-bottom: 8px"><a id="contact" href="/contact"><i class="fas fa-edit"></i> Nous contacter</a></i>
			<button class="logout" onclick="logout();" style="display: block; width: 150px"><i class="fas fa-sign-out-alt"></i> Deconnexion</button>
		</div>
	</div>
  <div class="Content">
		<div class="ManagerInfos">
				<img class="profile-picture" src="../assets/CarConnect.png" alt="Profile picture">
				<p id="ManagerName" class="ManagerName">Nom</p>
		</div>
		<div id="PageContent">
			<h1 id="nbUsers">Users</h1>
			<button id="downloadLinkExcel" onclick="exportTableToExcel('users', 'Employés')"><i class='fas fa-file-excel'></i></button>
			<button id="downloadLinkPDF" onclick="exportTableToPDF('users', 'Employés')"><i class='fas fa-file-pdf'></i></button>
			<button id="downloadLinkExcel" onclick="exportTableToCSV('Employés')"><i class='fas fa-file-csv'></i></button>
			<table class="table" id="users">
				<thead>
					<tr>
						<th scope="col">Nom</th>
						<th scope="col">Email</th>
					</tr>
				</thead>
				<tbody id="users_content">
				</tbody>
			</table>
    </div>
	</div>
</div>
