<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="App.css">
	<title>SignIn</title>
</head>

<body>

	<div>
			<div>
				<button onclick="/signin" color="medium">Se connecter</button>
				<button color="light">S'inscrire</button>
			</div>
		<hr>
		<h3>Cr√©ez votre compte!</h3>
		<item lines="none">
			<label floating>Nom</label>
			<input [(ngModel)]="name"></input>
		</item>
		<item lines="none">
			<label floating>Email</label>
			<input [(ngModel)]="email"></input>
		</item>
		<item lines="none">
			<label floating>Age</label>
			<input [(ngModel)]="age" type="number"></input>
		</item>
		<item lines="none">
			<label floating>Mot de passe</label>
			<input [(ngModel)]="password" type="password"></input>
		</item><br/>
		<button (click)="addUserToFirebase()">
			S'inscrire
		</button>
	</div>

</body>
</html>
